{% extends "menu.html" %}
{% from 'bootstrap5/form.html' import render_field %}

{% block content %}
<body style="background-color: #f7f7f7;">
    <div class="container" style="min-height: 100vh;">
        <div class="card w-100" style="max-width: 1170px; background-color: white; margin-top: 20px;">
            <div class="card-body">
                <h2>Статус заявки #{{ ap_id }}</h2>
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ render_field(form.status, class="form-control form-control-lg") }}
                    </div>
                    <p> </p>
                    {{ form.submit(class="btn btn-primary btn") }}
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
